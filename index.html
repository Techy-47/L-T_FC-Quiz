<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FC Brainy Quiz</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body class="study-bg">

  <div class="app-wrapper">
    <div class="quiz-card">

      <h1 class="app-title">üß† FC Brainy Quiz</h1>
      <p class="subtitle">Smart Quiz Challenge</p>

      <!-- username -->
      <input id="username" class="input" placeholder="Enter your name" />

      <!-- difficulty -->
      <select id="difficulty" class="input">
        <option value="easy">Easy </option>
        <option value="medium">Medium </option>
        <option value="hard">Hard </option>
      </select>

      <button id="startBtn" class="btn start">‚ñ∂ Start Quiz</button>

      <div class="timer">‚è± Time Left: <span id="timer">0</span>s</div>

      <div class="progress">
        <div id="progressBar"></div>
      </div>

      <div id="questionText" class="question">
        Press Start to begin
      </div>

      <input id="answerInput" class="input" placeholder="Type your answer..." autocomplete="off" autocorrect="off"
        autocapitalize="off" spellcheck="false" name="quiz_answer" disabled />


      <button id="submitBtn" class="btn submit" disabled>
        Submit
      </button>

      <p id="feedback"></p>

      <div id="celebration" class="result d-none">
        <h2></h2>
        <p id="finalScore"></p>
      </div>

    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
